<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <section class="swiper-slide top-section">

                <div class="header">
                    <img src="assets/logo.svg" alt="">
                    <h5>Poliwag ➡ Poliwrath</h5>
        
                </div>
                <div class="head">
                    <div class="title-section">
        
                        <div class="tag-bag">
                            <div class="img-mask">
                                <img src="assets/bag-red.svg" alt="">
                            </div>
                            <span>pokedex</span>
                        </div>
                        <h1 class="black" >Who is that Pokémon?</h1>
                        <h3>The perfect guide for those who want to hunt Pokémons around the world</h3>
                    </div>
        
                <div class="search-container">
        
                </div>
                
                </div>
                <div class="pokeball-container">
                    <div class="lighting">
                        <img src="assets/lighting.svg" alt="">
                    </div>
                    <div class="pokeball">
                        <img src="assets/pokeball-red.png" alt="">
                    </div>
                </div>
        
                <div class="down-pointer">
                    <h5>
                        explore
                    </h5>
                    <img src="assets/arrow-down-red.svg" alt="">
                </div>
                <section class="search-container">
                    <div class="search-div">
            
                        <h2>Select your pokemon</h2>
                        <div class="search">
                           <input type="text" name="name" placeholder="Search Pokemon">
                           <div class="img-mask">
                               <img src="assets/icon-search.svg" alt="search"></div>
                       </div>
                    </div>
                </section>
            </section>
            <section class="swiper-slide top-section red">
    
                <div class="header">
                    <img src="assets/logo.svg" alt="">
                    <h5>Poliwag ➡ Poliwrath</h5>
        
                </div>
                <div class="head">
                    <div class="title-section">
        
                        <div class="tag-bag yellow">
                            <div class="img-mask">
                                <img src="assets/bag-red.svg" alt="">
                            </div>
                            <span>pokedex</span>
                        </div>
                        <h1 class="red" >Catch'em all</h1>
                        <h3>The perfect guide for those who want to hunt Pokémons around the world</h3>
                    </div>
        
                
                
                </div>
                <div class="pokeball-container ultra">
                    <div class="lighting yellow">
                        <img src="assets/lighting-yellow.svg" alt="">
                    </div>
                    <div class="pokeball black">
                        <img src="assets/pokeball-black.png" alt="">
                    </div>
                </div>
        
                <div class="down-pointer">
                    <h5>
                        explore
                    </h5>
                    <img src="assets/arrow-down-black.svg" alt="">
                </div>
                <section class="search-container">
                    <div class="search-div">
            
                        <h2>Select your pokemon</h2>
                        <div class="search">
                           <input type="text" name="name" placeholder="Search Pokemon">
                           <div class="img-mask">
                               <img src="assets/icon-search.svg" alt="search"></div>
                       </div>
                    </div>
                </section>
            </section>
          
        </div>
        
    </div>    
 

    

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="scripts/script.js" type="module"></script>
</body> 
</html>
